<form #notesData = "ngForm" (submit) = "editNote(title.value, body.value)" class="form-body">
  <div class="form-group">
    <label>Title</label><br>
    <input type="text" id="title" name="title" class="form-input" #title [value]='this.notes.title'>
  </div>
  <div class="form-group">
      <label>Note</label><br>
      <textarea id="body" name="body" class="form-area" #body [value]='this.notes.body'></textarea>
    </div>
    <div class="footer">
      <button type="submit" class="btn-submit color-black">Save</button>
    </div>
</form>
