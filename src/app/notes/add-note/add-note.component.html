<form (submit) = "addNote(title, body)" class="form-body">
  <div class="form-group">
    <label>Title</label><br>
    <input type="text" id="title" name="title" class="form-input" [(ngModel)]="title">
  </div>
  <div class="form-group">
      <label>Note</label><br>
      <textarea id="body" name="body" class="form-area" [(ngModel)]="body"></textarea>
    </div>
    <div class="footer">
      <button type="submit" class="btn-submit color-black">Add Note</button>
    </div>
</form>
